<style id="perstrategy" type="text/css">
	<div class="row perstrategy">
		<div class="panel panel-default">
		    <div class="panel-heading">我的攻略管理列表<a href="#/perstrategyAdd" class="glyphicon glyphicon-plus pull-right">新增</a></div>
		    <table class="table">
		      <thead>
		        <tr>
		          <th>#</th>
		          <th>攻略标题</th>
				  <th>作者</th>
		          <th>添加时间</th>
		          <th>操作</th>
		        </tr>
		      </thead>
		      <tbody>
		      	<% strategy.forEach(function( s ){ %>
		      		<tr>
			          <td><%= s.sid %></td>
			          <td><%= s.stitle %></td>
							<td><%= s.aname %></td>
			          <td><%= s.pubdate %></td>
			          <td>
				          <a href="#/perstrategyDel/<%= s.sid %>">删除</a>&nbsp;&nbsp;
						  <a href="#/previews/<%= s.sid %>">预览</a>
			          </td>
			        </tr>
		      	<% })%>
		      </tbody>
		    </table>
		</div>
    </div>
</style>
